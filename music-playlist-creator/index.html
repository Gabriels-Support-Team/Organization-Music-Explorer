<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <h1 class="header-footer">Music Playlist Header </h1>
            <a href="featured.html">
                <button style="width:70px; height:30px;margin:10px auto;display:block;">Featured</button>
            </a>
    </header>

    <main> 

  
  
        <section class="grid-container">

            </section>
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" style="float: right;">&times;</span>
        </div>
        <img src="playlist.png" alt="Playlist Image" id="playlistModalImage"> <!-- Corrected ID -->
        <h2 id="playlistModalTitle">Playlist Title</h2>
        <p id="playlistModalArtist">Creator Name</p>
        <button id="shuffleBtn"></button>
        <div class="song-boxes"></div> <!-- Container for songs -->
    </div>
</div>
 <form onsubmit="submitForm(event)" class="form">
    <h3>Add New Playlist</h3>
    <label for="PlaylistName">Playlist Name</label>
    <input type="text" id="playlistName" name="playlistName"> <br>
    <label for="Creator">Creator</label>
    <input type="text" id="Creator" name="Creator"> <br>

    <h5>Playlist Songs</h3>

    <label for="Title">Title</label>
    <input type="text" id="Title" name="Title"> <br>
    <label for="Artist">Artist</label>
    <input type="Artist" id="Artist" name="Artist"> <br>
    <label for="duration">Duration</label>
    <input type="duration" id="duration" name="duration"> <br>
    <button id="addBtn">Add Song</button>
    <input type="submit" value="Submit">

    


 </form>
  
    </main>


    <footer>
        <h1 class="header-footer">Music Playlist Footer </h1>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
