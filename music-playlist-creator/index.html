<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <h1 class="header-footer" style="color:white; font-size:40px; font-family:Verdana;">My Playlist</h1>
            <a class= featureButtonContainer href="featured.html" style="text-decoration: none;">
                <button class="close-btn">Featured</button>
            </a>
    </header>

    <main> 
        <input type="text" id="searchInput" placeholder="Search playlists...">
        <div id="playlistContainer">
            <!-- Playlists will be dynamically inserted here -->
        </div>
  
  
        <section style="background-color:#242322" class="grid-container">

            </section>
<!-- The Modal -->
<div  id="myModal" class="modal">
    <!-- Modal content -->
    <div  class="modal-content">
        <div class="modal-header">
            <span class="close" style="float: right;">&times;</span>
        </div>
        <img src="playlist.png" alt="Playlist Image" id="playlistModalImage"> <!-- Corrected ID -->
        <h2 id="playlistModalTitle" >Playlist Title</h2>
        <p id="playlistModalArtist">Creator Name</p>
        <button id="shuffleBtn" class="close-btn"></button>
        <button class="edit-btn">Edit</button>
        <div class="song-boxes"></div> <!-- Container for songs -->
    </div>
</div>
 <form onsubmit="submitForm(event)" class="form" id="myForm">
    <h3>Add New Playlist</h3>
    <label for="PlaylistName">Playlist Name</label>
    <input type="text" id="playlistName" name="playlistName"> <br>
    <label for="Creator">Creator</label>
    <input type="text" id="Creator" name="Creator"> <br>

    <h5>Playlist Songs</h3>

    <label for="Title">Title</label>
    <input type="text" id="Title" name="Title"> <br>
    <label for="Artist">Artist</label>
    <input type="Artist" id="Artist" name="Artist"> <br>
    <label for="duration">Duration</label>
    <input type="duration" id="duration" name="duration"> <br>
    <button id="addBtn">Add Song</button>
    <input type="submit" value="Submit">

    


 </form>
  
    </main>


    <footer>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
